<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine&family=Merriweather+Sans&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FENGO</title>
</head>

<body>
    <header>
        <div class="container container_header">
            <nav class="header_nav_bar">
                <div class="header_nav_bar__links_box">
                    <a href="" class="header_nav_bar__link header_nav_bar__p">My Account</a>
                    <a href="" class="header_nav_bar__link header_nav_bar__p">MY Wishlist (0)</a>
                    <a href="" class="header_nav_bar__link header_nav_bar__p">Checkout</a>
                    <a href="" class="header_nav_bar__link header_nav_bar__p">Log In or Register</a>
                    <a href="" class="header_nav_bar__link header_nav_bar__p">My favorites (0)</a>
                </div>
                <div class="header_nav_bar__list_box">
                    <div class="header_nav_bar__list">
                        <p class="header_nav_bar__p currency">us dollar</p>
                        <div class="header_nav_bar__active_block">
                            <ul class="header_nav_bar__active_list">
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p active_angle">us dollar</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p">uero</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p">pound st.</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header_nav_bar__list">
                        <p class="header_nav_bar__p language">english</p>
                        <div class="header_nav_bar__active_block">
                            <ul class="header_nav_bar__active_list">
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p active_angle GB">English</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p IT">Italian</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p SP">Spanish</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p FR">French</p>
                                </li>
                                <li class="header_nav_bar__active_list_element">
                                    <p class="header_nav_bar__p DE">German</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header_nav_bar__cart">
                        <p class="header_nav_bar__p cart">My Bag: 0 item(s)</p>
                        <div class="header_nav_bar__active_cart">
                            <div class="header_nav_bar__active_cart__top">
                                <p class="header_nav_bar__p">My Bag: 2 item(s)</p>
                            </div>
                            <div class="header_nav_bar__active_cart__bottom">
                                <div class="cart_container">
                                    <p class="header_nav_bar__arial">Recently added item(s)</p>
                                    <figure class="cart__item_figure">
                                        <div class="cart__item_img"></div>
                                        <figcaption>
                                            <p class="cart__item_name">Mustard yellow ruffle
                                                dress</p>
                                            <div class="cart__item_price_block">
                                                <p class="price">$478</p>
                                            </div>
                                        </figcaption>
                                        <button class="cart__item_button"><img src="x.png" alt="x"></button>
                                    </figure>
                                    <figure class="cart__item_figure">
                                        <div class="cart__item_img"></div>
                                        <figcaption>
                                            <p class="cart__item_name">Navy Blue Silk Pleated Shift Dress</p>
                                            <div class="cart__item_price_block">
                                                <p class="price overline">$250</p>
                                                <p class="price">$180</p>
                                            </div>
                                        </figcaption>
                                        <button class="cart__item_button"><img src="x.png" alt="x"></button>
                                    </figure>
                                    <div class="cart__price_info">
                                        <div class="cart_info">
                                            <p class="cart_text">Shipping:</p>
                                            <p class="price">$7</p>
                                        </div>
                                        <div class="cart_info">
                                            <p class="cart_text">Total:</p>
                                            <p class="price">$736</p>
                                        </div>
                                    </div>
                                    <div class="cart_buttons_box">
                                        <button class="cart_button cart_button_left">
                                            Cart
                                        </button>
                                        <p class="stick"><b>|</b></p>
                                        <button class="cart_button cart_button_right">Checkout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/65406843e7.js" crossorigin="anonymous"></script>
</body>

</html>
